{% extends "base.html" %}

{% block title %} ConfiguraciÃ³n {% endblock title %}

{% block content %}
<style>
    .settings-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    
    .settings-title {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-align: center;
        font-weight: 600;
    }
    
    .username {
        color: #7f8c8d;
        text-align: center;
        font-size: 1.3rem;
        margin-bottom: 30px;
    }
    
    .allergies-section {
        background-color: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        margin: 20px 0;
        border-left: 4px solid #3498db;
    }
    
    .allergy-item {
        background: white;
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        border: 2px solid #ecf0f1;
        transition: all 0.3s ease;
    }
    
    .allergy-item:hover {
        border-color: #3498db;
        transform: translateX(5px);
    }
    
    .allergy-label {
        color: #2c3e50;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
    }
    
    input[type="checkbox"] {
        margin-right: 12px;
        transform: scale(1.3);
        accent-color: #3498db;
    }
    
    .submit-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 25px auto 0;
        border: 2px solid #3498db;
    }
    
    .submit-btn:hover {
        background-color: white;
        color: #3498db;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
</style>

<div class="settings-container">
    <h1 class="settings-title">ConfiguraciÃ³n</h1>
    <div class="username">@{{ user.username }}</div>
    
    <div class="allergies-section">
        <h3 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">ðŸŒ± Selecciona tus Alergias</h3>
        
        <form method="post">
            {% csrf_token %}
            {% for allergy in allergies %}
            <div class="allergy-item">
                <label class="allergy-label">
                    <input type="checkbox" name="{{ allergy.id }}"
                    {% if allergy in user_allergies %}checked{% endif %}>
                    {{ allergy.name }}
                </label>
            </div>
            {% endfor %}
            
            <button type="submit" class="submit-btn">
                ðŸ’¾ Guardar ConfiguraciÃ³n
            </button>
        </form>
    </div>
</div>
{% endblock content %}
